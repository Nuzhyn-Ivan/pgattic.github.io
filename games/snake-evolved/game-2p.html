<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Snake Evolved</title>
		<style>
			* {
				margin:0;
			}
			body{
				background-color:#000;
			}
			canvas{
				background-color:#555;
				position:absolute;
				transition: .25s;
			}
			#paused {
				position: absolute;
				text-align: center;
				font: 60px Arial;
				top: 50%;
				width: 100%;
				margin: -30px 0;
			}
			#a {
				left: 0;
				bottom: 0;
			}
			#b {
				left: 50%;
				bottom: 0;
			}
			.score{
				position:absolute;
				font: 16px Arial;
				padding:5px;
			}
		</style>
	</head>
	<body>
		<canvas id="1">Aw, man! looks like your browser doesn't support Canvas elements!</canvas>
		<p id="a" class="score">Score: 200</p>

		<canvas id="2" style="left: 50%"></canvas>
		<p id="b" class="score">Score: 200</p>

		<p id="paused" style="display: none">PAUSED</p>

		<script>
const
	canvas = [document.getElementById("1"), document.getElementById("2")],
	ctx = [canvas[0].getContext("2d"), canvas[1].getContext("2d")],
	startX = 0,
	startY = 0,
	startDirection = [Math.PI, 0]
	mapSize = 1000,
	startLength = 200,
	turnSensitivity = 0.1,
	playerSpeed = 2,
	amtOfFood = 100,
	sprintingAtrophy = 0.5,
	playerSizeFloor = 150,
	mouthSize = 10,
	growthRate = 20,
	numOfPlayers = 2,
	startLocation = [[startX - 200, startY], [startX + 200, startY]],
	scoreMeters = [document.getElementById("a"), document.getElementById("b"), document.getElementById("c"), document.getElementById("d")]

var
	players = [
		{
			location: [
				startLocation[0]
			],
			direction: startDirection[0],
			size: startLength,
			boosting:false,
			right: false,
			left: false,
			up: false,
			color: "#f00",
			boostColor: "#f66",
			upKey: "w",
			leftKey: "a",
			rightKey: "d",
		},
		{
			location: [
				startLocation[1]
			],
			direction: startDirection[1],
			size: startLength,
			boosting:false,
			right: false,
			left: false,
			up: false,
			color: "#0a0",
			boostColor: "#6a6",
			upKey: "ArrowUp",
			leftKey: "ArrowLeft",
			rightKey: "ArrowRight",
		},
	],
	food = [];

function resize(){
	canvas[0].width = innerWidth / 2 - 1;
	canvas[0].height = innerHeight;
	canvas[1].width = innerWidth / 2;
	canvas[1].height = innerHeight;
}
		</script>
		<script src="engine.js"></script>
	</body>
</html>
